{% extends 'tracker/base.html' %}
{% block content %}
<style>
    .card { background: #ffffff; border-radius: 10px; padding: 20px; margin: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
    .btn { background-color: #4a9c8f; border: none; border-radius: 5px; padding: 10px 20px; color: #ffffff; }
    .btn:hover { background-color: #3d7f72; }
</style>
<h1 class="text-center mb-4">{{ title }}</h1>
<div class="card">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center mt-3">
            <button type="submit" class="btn">Save</button>
            <a href="{% url 'expense_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
